<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="popup.css"/>
  <title>My Extension Popup</title>
</head>
<body>
  <h1>Запуск Wazzup</h1>
  <p>Небольшая инструкция:</p>
  <p>Запуск плагина автоматический из обращения при нажатии на "Сообщения"</p>
  <p>Если этого не произошло, тогда <span>читаем ниже</span></p>
  <ol>
    <li>Зайти в обращение</li>
    <li>Нажать на "СООБЩЕНИЯ"</li>
    <li>Открыть этот плагин</li>
    <li>Нажать на кнопку "ЗАПУСК"</li>
  </ol>
  <p>Кнопка "ЗАПУСК" немного ниже</p>
  <button id="startWazzup" class="accent">ЗАПУСК</button>
</body>
